
<mat-card>
    <mat-card-header>
        <mat-card-title style="margin-left:-8px;"><h4> Register New User</h4></mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-input-container><input [(ngModel)]="registerData.email" matInput placeholder="email" name="email" type="email">
            </mat-input-container>
            <mat-input-container>
                <input [(ngModel)]="registerData.password" matInput placeholder="password" name="password " type="password">
            </mat-input-container><br>
            <mat-input-container>
                <input [(ngModel)]="registerData.name" matInput placeholder="name" name="name " type="text">
            </mat-input-container><br>
            <mat-input-container>
                <input [(ngModel)]="registerData.imgname" matInput placeholder="Please enter the url of your picture" name="imgname " type="text">
            </mat-input-container>
            <br>
            <mat-input-container style="width:100%;">
                <textarea [(ngModel)]="registerData.description" matInput placeholder="description" name="description " type="text"></textarea>
            </mat-input-container>
<button (click)="post()" mat-raised-button color="primary" routerLink="['/profile',users._id]">Register</button>
        </form>
    </mat-card-content>
</mat-card>
