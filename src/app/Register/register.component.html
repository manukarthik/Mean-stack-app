
<mat-card>
    <mat-card-header>
        <mat-card-title style="margin-left:-8px;"><h4> Register New User</h4></mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <form [formGroup] = "registerForm" (ngSubmit)="onSubmit(registerForm)" >
            <mat-form-field><input  matInput formControlName = "email" placeholder="email" name="email" type="email">
                <!-- <mat-error *ngIf="registerForm.get('email').errors.required">
                    Please enter a valid email address
                  </mat-error> -->
            </mat-form-field>
            
            <mat-form-field>
                <input matInput formControlName = "password" placeholder="password" name="password " type="password" required>
                <!-- <mat-error *ngIf="registerForm.get('password').errors.required">
                    Please enter the password
                  </mat-error> -->
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
               <mat-error *ngIf="registerForm.hasError('notSame')">
                    Passwords do not match
                </mat-error>  
              </mat-form-field>
            <mat-form-field> 
                <input matInput formControlName = "name" placeholder="name" name="name " type="text">
            </mat-form-field><br>
            <mat-form-field>
                <input matInput formControlName = "imgname" placeholder="Please enter the url of your picture" name="imgname " type="text">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <textarea matInput formControlName = "description" placeholder="description" name="description " type="text"></textarea>
            </mat-form-field>
<button type = "submit" mat-raised-button color="primary" routerLink="['/profile',users._id]">Register</button>
        </form>
    </mat-card-content>
</mat-card>
