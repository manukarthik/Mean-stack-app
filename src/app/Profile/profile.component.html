<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="https://source.unsplash.com/random/200x200">
    <mat-card-title>
      <h3>{{profile?.name}}'s Profile</h3>
    </mat-card-title>
    <mat-card-subtitle>
      <i class="material-icons">email</i> {{profile?.email}}
    </mat-card-subtitle>
  </mat-card-header>

  <img style="margin-top:20px;margin-bottom:20px;" *ngIf="profile?.imgname" mat-card-image [src]="profile?.imgname">

  <mat-card-content *ngIf="profile?.description">
    <p>
<i class="material-icons">description</i> <b>Description :</b> {{profile?.description}}</p>
  </mat-card-content>
  <mat-card-actions>


  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title style="margin-left:-8px;">
      <h4>
        <i class="material-icons vertical-align-middle">local_post_office</i> Posts</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <messages></messages>
  </mat-card-content>
</mat-card>
